    <main>
        <h1>Trocas</h1>
        <div class="card">
            <h5 class="card-header">Descrição da Carta</h5>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome da Carta</label>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Card Game</label>
                        <select class="form-select" aria-label="Default select example" id="cardGame">
                            <option selected>Escolha uma das opções</option>
                            <option value="1">Yu-Gi-Oh</option>
                            <option value="2">Magic: The Gathering</option>
                            <option value="3">Pokémon</option>
                        </select>                    
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Raridade</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Escolha uma das opções</option>
                            <option value="1">Comum</option>
                            <option value="2">Rara</option>
                            <option value="3">Super Rara</option>
                            <option value="4">Ultra Rara</option>
                        </select>                    
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Raridade Especial</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Escolha uma das opções</option>
                            <option value="1">Secret Rare</option>
                            <option value="2">Ultimate Rare</option>
                            <option value="3">Ghost Rare</option>
                            <option value="4">Platinum Secret Rare</option>
                            <option value="5">Prismatic Secret Rare</option>
                            <option value="6">Quarter Century Rare</option>
                        </select>                    
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Raridade</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Escolha uma das opções</option>
                            <option value="1">Comum</option>
                            <option value="2">Incomum</option>
                            <option value="3">Rara</option>
                            <option value="4">Mítica Rara</option>
                        </select>                    
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Raridade Especial</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                Terreno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                Foil
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                                Showcase/Alternative
                            </label>
                        </div>                   
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Raridade</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Escolha uma das opções</option>
                            <option value="1">Comum</option>
                            <option value="2">Incomum</option>
                            <option value="3">Rara</option>
                        </select>                    
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Raridade Especial</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Escolha uma das opções</option>
                            <option value="1">Rara Dupla</option>
                            <option value="2">Ilustração Rara</option>
                            <option value="3">Ultra Rara de Apoiador</option>
                            <option value="4">Rara Arco-Íris</option>
                            <option value="5">Rara Secreta</option>
                            <option value="6">Promo</option>
                            <option value="7">Reverse Holo</option>
                        </select>
                    </div> 
                    <div class="mb-3">
                        <label for="name" class="form-label">Imagens da Carta</label>
                        <div id="drop-area">
                            <form class="my-form">
                                <p>Arraste suas imagens para cá ou clique para seleciona-las</p>
                                <input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
                                <label class="button" for="fileElem">Selecionar Imagem</label>
                            </form>
                            <div id="gallery"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Valor Desejado</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">R$</span>
                            <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Descrição</label>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Aceita o valor em saldo na loja?
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            Aceita trocas e negociações pela carta?
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
